<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>契約書一括整形・チェックツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">契約書一括整形・チェックツール</h1>

    <form id="mainForm" enctype="multipart/form-data">
        <!-- 会社名入力 -->
        <div class="card mb-3">
            <div class="card-body">
                <label for="company_name" class="form-label fw-bold">会社名を入力してください</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required
                       placeholder="例: 株式会社〇〇">
            </div>
        </div>

        <!-- 決裁種別 -->
        <div class="card mb-3">
            <div class="card-body">
                <span class="fw-bold">決裁種別</span>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="approval_type" id="paper" value="paper" checked>
                    <label class="form-check-label" for="paper">紙決裁</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="approval_type" id="electronic" value="electronic">
                    <label class="form-check-label" for="electronic">電子決裁</label>
                </div>
            </div>
        </div>

        <!-- 別紙2選択 -->
        {% if appendix2_files %}
        <div class="card mb-3">
            <div class="card-body">
                <label for="appendix2_choice" class="form-label fw-bold">別紙2の差し替え版を選択</label>
                <select class="form-select" id="appendix2_choice" name="appendix2_choice">
                    <option value="">差し替えなし</option>
                    {% for f in appendix2_files %}
                    <option value="{{ f }}">{{ f }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endif %}

        <!-- ファイルアップロード -->
        <div class="row g-3 mb-3">
            {% for key, info in file_types.items() %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <label class="form-label fw-bold">{{ info.label }}</label>
                        <div class="drop-zone" data-input="{{ key }}">
                            <p class="drop-zone__prompt">ドラッグ＆ドロップ<br>またはクリックで選択</p>
                            <input type="file" name="{{ key }}" class="drop-zone__input"
                                   accept=".docx,.xlsx,.pdf">
                        </div>
                        <small class="text-muted file-name" id="fname_{{ key }}"></small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- 処理実行 -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                一括処理を実行
            </button>
        </div>
    </form>

    <!-- 結果表示 -->
    <div id="resultArea" class="mt-4" style="display:none;">
        <div class="alert" id="resultAlert"></div>
        <div id="errorList"></div>
        <div id="warningList"></div>
    </div>

    <div id="spinner" class="text-center mt-4" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">処理中...</span>
        </div>
        <p class="mt-2" id="spinnerText">処理中です。しばらくお待ちください...</p>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
