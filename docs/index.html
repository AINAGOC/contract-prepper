<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>契約書一括整形・チェックツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">契約書一括整形・チェックツール</h1>
    <p class="text-muted mb-4">全ての処理はブラウザ内で完結します。ファイルはサーバーに送信されません。</p>

    <form id="mainForm">
        <!-- 会社名入力 -->
        <div class="card mb-3">
            <div class="card-body">
                <label for="company_name" class="form-label fw-bold">会社名を入力してください</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required
                       placeholder="例: 株式会社〇〇">
            </div>
        </div>

        <!-- 決裁種別 -->
        <div class="card mb-3">
            <div class="card-body">
                <span class="fw-bold">決裁種別</span>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="approval_type" id="paper" value="paper" checked>
                    <label class="form-check-label" for="paper">紙決裁</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="approval_type" id="electronic" value="electronic">
                    <label class="form-check-label" for="electronic">電子決裁</label>
                </div>
            </div>
        </div>

        <!-- ファイルアップロード -->
        <div class="row g-3 mb-3">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <label class="form-label fw-bold">① 契約書</label>
                        <div class="drop-zone" data-input="contract">
                            <p class="drop-zone__prompt">ドラッグ＆ドロップ<br>またはクリックで選択</p>
                            <input type="file" name="contract" class="drop-zone__input" accept=".docx,.pdf">
                        </div>
                        <small class="text-muted file-name" id="fname_contract"></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <label class="form-label fw-bold">② 見積書</label>
                        <div class="drop-zone" data-input="estimate">
                            <p class="drop-zone__prompt">ドラッグ＆ドロップ<br>またはクリックで選択</p>
                            <input type="file" name="estimate" class="drop-zone__input" accept=".xlsx,.pdf">
                        </div>
                        <small class="text-muted file-name" id="fname_estimate"></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <label class="form-label fw-bold">③ 誓約書</label>
                        <div class="drop-zone" data-input="oath">
                            <p class="drop-zone__prompt">ドラッグ＆ドロップ<br>またはクリックで選択</p>
                            <input type="file" name="oath" class="drop-zone__input" accept=".docx,.pdf">
                        </div>
                        <small class="text-muted file-name" id="fname_oath"></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <label class="form-label fw-bold">④ チェックシート</label>
                        <div class="drop-zone" data-input="checklist">
                            <p class="drop-zone__prompt">ドラッグ＆ドロップ<br>またはクリックで選択</p>
                            <input type="file" name="checklist" class="drop-zone__input" accept=".xlsx,.pdf">
                        </div>
                        <small class="text-muted file-name" id="fname_checklist"></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <label class="form-label fw-bold">⑤ 確認書</label>
                        <div class="drop-zone" data-input="confirmation">
                            <p class="drop-zone__prompt">ドラッグ＆ドロップ<br>またはクリックで選択</p>
                            <input type="file" name="confirmation" class="drop-zone__input" accept=".docx,.pdf">
                        </div>
                        <small class="text-muted file-name" id="fname_confirmation"></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 処理実行 -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                一括処理を実行
            </button>
        </div>
    </form>

    <!-- 結果表示 -->
    <div id="resultArea" class="mt-4" style="display:none;">
        <div class="alert" id="resultAlert"></div>
    </div>

    <div id="spinner" class="text-center mt-4" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">処理中...</span>
        </div>
        <p class="mt-2" id="spinnerText">処理中です。しばらくお待ちください...</p>
    </div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
